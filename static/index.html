<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailvetter Bulk Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-800">

    <div class="max-w-4xl mx-auto py-12 px-4">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-slate-900">Mailvetter Bulk Engine</h1>
            <p class="text-slate-500 mt-2">Upload a CSV to process millions of emails asynchronously.</p>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 mb-8">
            <label class="block text-sm font-medium text-slate-700 mb-2">Upload CSV File</label>
            <div class="flex items-center gap-4">
                <input type="file" id="csvFile" accept=".csv" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer"/>
                <button id="uploadBtn" onclick="uploadCSV()" class="bg-blue-600 text-white px-6 py-2 rounded-full font-medium hover:bg-blue-700 transition shadow-sm whitespace-nowrap">
                    Start Job
                </button>
            </div>
        </div>

        <div id="progressCard" class="hidden bg-white p-6 rounded-xl shadow-sm border border-slate-200 mb-8">
            <div class="flex justify-between items-center mb-2">
                <h3 class="font-semibold text-slate-800">Job Status: <span id="jobStatusText" class="text-blue-600 uppercase text-sm">Pending</span></h3>
                <span id="jobCount" class="text-sm font-medium text-slate-500">0 / 0</span>
            </div>
            <div class="w-full bg-slate-100 rounded-full h-3 mb-2 overflow-hidden border border-slate-200">
                <div id="progressBar" class="bg-blue-500 h-3 rounded-full transition-all duration-500" style="width: 0%"></div>
            </div>
            <p id="jobIdDisplay" class="text-xs text-slate-400 font-mono"></p>
        </div>

        <div id="resultsCard" class="hidden bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="px-6 py-4 border-b border-slate-200 bg-slate-50 flex justify-between items-center">
                <h3 class="font-semibold text-slate-800">Verification Results <span class="text-xs text-slate-400 font-normal ml-2">(Click row for details)</span></h3>
                <button onclick="downloadCSV()" class="text-sm text-blue-600 hover:text-blue-800 font-medium">Download CSV</button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left">
                    <thead class="text-xs text-slate-500 uppercase bg-slate-50">
                        <tr>
                            <th class="px-6 py-3">Email</th>
                            <th class="px-6 py-3">Status</th>
                            <th class="px-6 py-3">Score</th>
                            <th class="px-6 py-3">Provider</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody" class="divide-y divide-slate-100">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="detailsModal" class="hidden fixed inset-0 bg-slate-900 bg-opacity-40 backdrop-blur-sm flex items-center justify-center z-50 px-4 transition-opacity">
        <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[85vh] flex flex-col overflow-hidden">
            
            <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-white">
                <div>
                    <h3 class="font-bold text-lg text-slate-800">Deep Analysis</h3>
                    <p id="modalEmailTitle" class="text-sm text-slate-500 font-mono"></p>
                </div>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-700 bg-slate-100 hover:bg-slate-200 rounded-full p-2 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <div class="p-6 overflow-y-auto flex-1 bg-slate-800">
                <pre id="modalContent" class="text-sm text-green-400 font-mono whitespace-pre-wrap break-words"></pre>
            </div>
        </div>
    </div>

    <script>
        let currentJobId = null;
        let pollInterval = null;
        let rawResultsData = [];

        async function uploadCSV() {
            const fileInput = document.getElementById('csvFile');
            const btn = document.getElementById('uploadBtn');
            
            if (!fileInput.files[0]) {
                alert("Please select a CSV file first.");
                return;
            }

            btn.disabled = true;
            btn.innerText = "Uploading...";

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            try {
                const response = await fetch('/upload', { method: 'POST', body: formData });
                const data = await response.json();

                if (data.job_id) {
                    currentJobId = data.job_id;
                    document.getElementById('jobIdDisplay').innerText = "ID: " + currentJobId;
                    
                    document.getElementById('progressCard').classList.remove('hidden');
                    document.getElementById('resultsCard').classList.add('hidden');
                    
                    pollInterval = setInterval(checkStatus, 2000);
                } else {
                    alert("Upload failed: " + data.message);
                }
            } catch (err) {
                alert("Error connecting to server.");
                console.error(err);
            } finally {
                btn.disabled = false;
                btn.innerText = "Start Job";
            }
        }

        async function checkStatus() {
            if (!currentJobId) return;

            try {
                const response = await fetch(`/status?id=${currentJobId}`);
                const data = await response.json();

                const percent = Math.round((data.processed_count / data.total_count) * 100);
                
                document.getElementById('jobStatusText').innerText = data.status;
                document.getElementById('progressBar').style.width = percent + '%';
                document.getElementById('jobCount').innerText = `${data.processed_count} / ${data.total_count}`;

                if (data.status === 'completed') {
                    clearInterval(pollInterval);
                    document.getElementById('progressBar').classList.replace('bg-blue-500', 'bg-green-500');
                    document.getElementById('jobStatusText').classList.replace('text-blue-600', 'text-green-600');
                    fetchResults();
                }
            } catch (err) {
                console.error("Error fetching status", err);
            }
        }

        async function fetchResults() {
            try {
                const response = await fetch(`/results?id=${currentJobId}`);
                rawResultsData = await response.json();
                
                const tbody = document.getElementById('resultsTableBody');
                tbody.innerHTML = '';

                // Notice we added the 'index' parameter here
                rawResultsData.forEach((row, index) => {
                    const email = row.email;
                    const score = row.score;
                    const status = row.data.status || 'unknown';
                    const provider = row.data.analysis?.mx_provider || 'generic';

                    let statusColor = "text-slate-500 bg-slate-100";
                    if (status === "valid") statusColor = "text-green-700 bg-green-100";
                    if (status === "invalid") statusColor = "text-red-700 bg-red-100";
                    if (status === "catch-all") statusColor = "text-amber-700 bg-amber-100";

                    const tr = document.createElement('tr');
                    // Add hover effects and an onClick listener to the whole row
                    tr.className = "hover:bg-blue-50 cursor-pointer transition-colors group";
                    tr.setAttribute("onclick", `showDetails(${index})`);
                    
                    tr.innerHTML = `
                        <td class="px-6 py-4 font-medium text-slate-900 group-hover:text-blue-600">${email}</td>
                        <td class="px-6 py-4"><span class="px-2 py-1 rounded-md text-xs font-semibold ${statusColor}">${status}</span></td>
                        <td class="px-6 py-4 font-mono text-slate-600">${score}/100</td>
                        <td class="px-6 py-4 text-slate-500 capitalize">${provider}</td>
                    `;
                    tbody.appendChild(tr);
                });

                document.getElementById('resultsCard').classList.remove('hidden');
            } catch (err) {
                console.error("Error fetching results", err);
            }
        }

        // --- NEW: Modal Control Functions ---
        function showDetails(index) {
            const rowData = rawResultsData[index];
            if (!rowData) return;

            // Set the modal title to the email address
            document.getElementById('modalEmailTitle').innerText = rowData.email;
            
            // Format the JSON data nicely and inject it
            // We use 'null, 2' to format it with 2-space indentation
            const prettyJson = JSON.stringify(rowData.data, null, 2);
            document.getElementById('modalContent').innerText = prettyJson;

            // Show the modal
            document.getElementById('detailsModal').classList.remove('hidden');
        }

        function closeModal() {
            // Hide the modal
            document.getElementById('detailsModal').classList.add('hidden');
        }

        // Close modal if user clicks outside the box
        document.getElementById('detailsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        function downloadCSV() {
            if (!rawResultsData || rawResultsData.length === 0) return;
            
            let csvContent = "data:text/csv;charset=utf-8,Email,Score,Status,Provider\n";
            
            rawResultsData.forEach(row => {
                const status = row.data.status || 'unknown';
                const provider = row.data.analysis?.mx_provider || 'generic';
                csvContent += `${row.email},${row.score},${status},${provider}\n`;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `mailvetter_results_${currentJobId}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
