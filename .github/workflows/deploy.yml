name: Deploy Mailvetter

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          
      - name: Run Unit Tests
        run: go test ./... -v

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Prepare Directory (Ensures clean slate)
      - name: Prepare Server Directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            mkdir -p /root/app
            # Force delete potential conflicting directories/files from previous failed runs
            rm -rf /root/app/docker-compose.prod.yml

      # 2. Copy the file (Explicit target filename)
      - name: Copy Compose File to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "/root/app/docker-compose.prod.yml"

      # 3. SSH, Clean, and Restart
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/app

            # 1. Robust File Swap
            # Remove the old compose file (whether it's a file or directory)
            rm -rf docker-compose.yml 
            # Rename the new one
            mv docker-compose.prod.yml docker-compose.yml

            # 2. Create .env file for secrets (Safer than inline vars)
            echo "HIBP_API_KEY=${{ secrets.HIBP_API_KEY }}" > .env

            # 3. Docker Login
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 4. Pull & Restart
            docker compose pull
            docker compose up -d --remove-orphans
            
            # 5. Cleanup
            docker image prune -f