name: Deploy Mailvetter

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Test with Go 1.25 (Updated to test ALL packages)
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          
      - name: Run Unit Tests
        run: go test ./... -v

      # 2. Login to Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Build & Push (Builds the image containing BOTH binaries)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Prepare Directory (Prevents SCP errors if folder doesn't exist)
      - name: Prepare Server Directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: mkdir -p /root/app

      # 2. Copy the production compose file to the server
      - name: Copy Compose File to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "/root/app/docker-compose.prod.yml" 

      # 3. SSH and Restart
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/app

            # Rename for simplicity
            mv docker-compose.prod.yml docker-compose.yml

            # Login to GHCR
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull new image
            docker compose pull
            
            # Restart containers
            # --remove-orphans cleans up any old containers from previous versions
            HIBP_API_KEY=${{ secrets.HIBP_API_KEY }} docker compose up -d --remove-orphans
            
            # Cleanup old images to save disk space
            docker image prune -f